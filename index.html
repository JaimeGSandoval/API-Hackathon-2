<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta prefix="og: http://ogp.me/ns#" property="og:title" content="Today in Science">
  <meta name="description"
    content="A mobile responsive app that utilizes two APIs to bring the user recent articles focused on Science. ">
  <meta prefix="og: http://ogp.me/ns#" property="og:description"
    content="A mobile responsive app that utilizes two APIs to bring the user recent articles focused on Science. ">
  <meta prefix="og: http://ogp.me/ns#" property="og:image"
    content="https://jaimegsandoval.github.io/today-in-science/images/demo.png">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Today In Science</title>
</head>

<body>

  <div class="modal-overlay-greet">
    <div class="modal-greet">
      <p class="fade-in-text">TODAY</p>
      <p class="fade-in-text">IN</p>
      <p class="fade-in-text">SCIENCE</p>
      <div>
        <p class="mt-5 loading-text text-center">Loading Science...</p>
      </div>
    </div>
  </div>

  <div class="side-modal-overlay position-fixed">
    <i class="fas fa-times mobile-menu-close"></i>
    <div class="mobile-menu-content d-flex flex-items-start flex-column pl-3 side-nav-mobile">
      <p class="font-weight-bold side-nav-item quantum-header" data-query-id="d-wave">
        QUANTUM COMPUTING</p>
      <p class="font-weight-bold side-nav-item astrobiology-link" data-query-id="astrobiology">ASTROBIOLOGY</p>
      <p class="font-weight-bold side-nav-item gravity-link" data-query-id="gravity">GRAVITY</p>
      <p class="font-weight-bold side-nav-item seti-link" data-query-id="seti">SETI</p>
      <p class="font-weight-bold side-nav-item cern-link" data-query-id="cern">CERN</p>
      <p class="font-weight-bold side-nav-item quantum-link" data-query-id="quantum">QUANTUM
        PHYSICS</p>
    </div>

    <div class="mobile-menu-content d-flex flex-items-end flex-column pl-3">
      <h2 class="font-weight-bold mb-4">MORE RESOURCES</h2>
      <a href="https://www.nasa.gov/news/releases/latest/index.html" class="font-weight-bold text-decoration-none mb-3"
        target="_blank">NASA
        NEWS</a>
      <a href="https://www.space.com/" class="font-weight-bold text-decoration-none mb-3" target="_blank">SPACE.COM</a>
      <a href="https://www.seti.org/" class="font-weight-bold text-decoration-none mb-3" target="_blank">SETI.ORG</a>
    </div>
  </div>

  <header class="top-fixed-nav text-center align-items-center justify-content-center">
    <i class="fas fa-bars mobile-menu-icon position-absolute"></i>
    <h3 class="top-nav-title"></h3>
  </header>

  <header>
    <nav class="top-nav-desktop align-items-center justify-content-between py-4">
      <div class="pl-4">
        <a class="desktop-nav-title font-weight-bold" href="#">Today in Science</a>
      </div>
      <div>
        <ul class="nav-list-desktop d-flex px-5 align-items-center">
          <li data-query-id="astronomy" class="top-nav-desktop-item">
            <p class="top-nav-desktop-item px-4 font-weight-bold pt-0 top-nav-astronomy" data-query-id="astronomy">NEWS
            </p>
          </li>
          <li data-query-id="A.I. discoveries" class="top-nav-desktop-item">
            <p data-query-id="A.I. discoveries" class="top-nav-desktop-item px-4 font-weight-bold pt-0 top-nav-AI">
              ARTIFICIAL
              INTELLIGENCE</p>
          </li>
          <li data-query-id="exoplanets" class="top-nav-desktop-item">
            <p data-query-id="exoplanets" class="top-nav-desktop-item px-4 font-weight-bold pt-0 top-nav-exo">EXOPLANETS
            </p>
          </li>
          <li data-query-id="meteors" class="top-nav-desktop-item">
            <p data-query-id="meteors" class="top-nav-desktop-item px-4 font-weight-bold pt-0 top-nav-meteor">METEORS
            </p>
          </li>
        </ul>
      </div>
    </nav>

  </header>

  <div class="banner-img position-relative"></div>
  <div class="container mt-4 desktop-styles">
    <div id="loader" class="loader"></div>
    <section class="articles-container position-relative"></section>
  </div>

  <footer class="footer-nav align-items-center justify-content-between">
    <div id="astronomy" data-query-id="astronomy" class="foot-box bottom-nav-icon-box text-center pt-2">
      <i class="fas fa-user-astronaut icons" data-query-id="astronomy"></i>
      <p class="mb-0 pt-1" data-query-id="astronomy">News</p>
    </div>
    </div>

    <div id="discoveries" data-query-id="A.I. discoveries" class="foot-box bottom-nav-icon-box text-center pt-2">
      <i class="fas fa-newspaper icons" data-query-id="A.I. discoveries"></i>
      <p class="mb-0 pt-1" data-query-id="A.I. discoveries">A.I. Discoveries</p>
    </div>

    <div id="exoplanets" data-query-id="exoplanets" class="foot-box bottom-nav-icon-box text-center pt-2">
      <i class="fas fa-globe icons" data-query-id="exoplanets"></i>
      <p class="mb-0 pt-1" data-query-id="exoplanets">Exoplanets</p>
    </div>

    <div id="meteors" data-query-id="meteors" class="foot-box bottom-nav-icon-box text-center pt-2">
      <i class="fas fa-meteor icons" data-query-id="meteors"></i>
      <p class="mb-0 pt-1" data-query-id="meteors">Meteors</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>

</html>
