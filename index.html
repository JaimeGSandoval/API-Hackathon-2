<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Astronomy News Today</title>
</head>

<body>

  <div class="modal-overlay position-fixed">
    <i class="fas fa-times mobile-menu-close"></i>
    <div class="mobile-menu-content d-flex flex-items-start flex-column">
      <a class="font-weight-bold text-decoration-none flex-nowrap" href="#">ASTRONOMY NEWS</a>
      <a class="font-weight-bold text-decoration-none" href="#">DISCOVERIES</a>
      <a class="font-weight-bold text-decoration-none" href="#">EXOPLANETS</a>
      <a class="font-weight-bold text-decoration-none" href="#">METEOR SHOWERS</a>

    </div>

  </div>
  <header class="top-fixed-nav text-center position-fixed">
    <i class="fas fa-bars mobile-menu-icon"></i>
    <h3 class="top-nav-title pt-3 pb-4"></h3>
  </header>

  <div class="banner-img position-relative"></div>

  <div class="container mt-4">
    <div id="loader" class="loader"></div>
    <section class="articles-container position-relative"></section>
  </div>

  <footer class="footer-nav position-fixed d-flex justify-content-between pt-1">
    <div id="astronomy" data-query-id="astronomy" class="foot-box bottom-nav-icon-box text-center px-2 mt-2">
      <i class="fas fa-star icons" data-query-id="astronomy"></i>
      <p class="mb-0 pt-1" data-query-id="astronomy">Astronomy</p>
    </div>

    <div id="discoveries" data-query-id="discoveries" class="foot-box bottom-nav-icon-box text-center px-2 mt-2">
      <i class="fas fa-newspaper icons" data-query-id="discoveries"></i>
      <p class="mb-0 pt-1" data-query-id="discoveries">Discoveries</p>
    </div>

    <div id="exoplanets" data-query-id="exoplanets" class="foot-box bottom-nav-icon-box text-center px-2 mt-2">
      <i class="fas fa-globe icons" data-query-id="exoplanets"></i>
      <p class="mb-0 pt-1" data-query-id="exoplanets">Exoplanets</p>
    </div>

    <div id="meteors" data-query-id="meteors" class="foot-box bottom-nav-icon-box text-center px-2 mt-2">
      <i class="fas fa-meteor icons" data-query-id="meteors"></i>
      <p class="mb-0 pt-1" data-query-id="meteors">Meteors</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>

</html>
