<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Astronomy News Today</title>
</head>

<body>

  <div class="modal-overlay position-fixed pl-3">
    <i class="fas fa-times mobile-menu-close"></i>
    <div class="mobile-menu-content d-flex flex-items-start flex-column  side-nav-mobile">
      <p class="font-weight-bold text-decoration-none flex-nowrap side-nav-item" data-query-id="astrobiology">
        ASTROBIOLOGY NEWS</p>
      <p class="font-weight-bold text-decoration-none side-nav-item" data-query-id="quantum">QUANTUM PHYSICS</p>
      <p class="font-weight-bold text-decoration-none side-nav-item" data-query-id="gravity">GRAVITY</p>
      <p class="font-weight-bold text-decoration-none side-nav-item" data-query-id="seti">SETI</p>
      <p class="font-weight-bold text-decoration-none side-nav-item" data-query-id="cern">CERN</p>
      <p class="font-weight-bold text-decoration-none side-nav-item quantum-header" data-query-id="d-wave">QUANTUM
        COMPUTING</p>
    </div>

    <div class="mobile-menu-content d-flex flex-items-end flex-column">
      <h2 class="font-weight-bold">MORE RESOURCES</h2>
      <a href="https://www.nasa.gov/news/releases/latest/index.html" class="font-weight-bold text-decoration-none">NASA
        NEWS</a>
      <a href="https://www.space.com/" class="font-weight-bold text-decoration-none">SPACE.COM</a>
      <a href="https://www.seti.org/" class="font-weight-bold text-decoration-none">SETI.ORG</a>

    </div>

  </div>
  <header class="top-fixed-nav text-center position-fixed d-flex align-items-center justify-content-center">
    <i class="fas fa-bars mobile-menu-icon"></i>
    <h3 class="top-nav-title"></h3>
  </header>

  <div class="banner-img position-relative"></div>

  <div class="container mt-4">
    <div id="loader" class="loader"></div>
    <section class="articles-container position-relative pl-2">


    </section>
  </div>

  <footer class="footer-nav position-fixed d-flex justify-content-between pt-1 px-2">
    <div id="astronomy" data-query-id="astronomy" class="foot-box bottom-nav-icon-box text-center pl-3 mt-2">
      <i class="fas fa-user-astronaut icons" data-query-id="astronomy"></i>
      <p class="mb-0 pt-1" data-query-id="astronomy">News</p>
    </div>
    </div>

    <div id="discoveries" data-query-id="A.I. discoveries"
      class="foot-box bottom-nav-icon-box text-center pl-2 mt-2 ml-1">
      <i class="fas fa-newspaper icons" data-query-id="A.I. discoveries"></i>
      <p class="mb-0 pt-1" data-query-id="A.I. discoveries">A.I. Discoveries</p>
    </div>

    <div id="exoplanets" data-query-id="exoplanets" class="foot-box bottom-nav-icon-box text-center pl-2 mt-2">
      <i class="fas fa-globe icons" data-query-id="exoplanets"></i>
      <p class="mb-0 pt-1" data-query-id="exoplanets">Exoplanets</p>
    </div>

    <div id="meteors" data-query-id="meteors" class="foot-box bottom-nav-icon-box text-center pl-2 mt-2">
      <i class="fas fa-meteor icons" data-query-id="meteors"></i>
      <p class="mb-0 pt-1" data-query-id="meteors">Meteors</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>

</html>
